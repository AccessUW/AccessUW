language: android
dist: trusty
android:
  components:
    # Uncomment the lines below if you want to
    # use the latest revision of Android SDK Tools
    - tools
#    - platform-tools

    # The BuildTools version used by your project
    - build-tools-30.0.3

    # The SDK version used to compile your project
    - android-30
    - android-22

    # Additional components
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository

    # Specify at least one system image,
    # if you need to run emulator(s) during your tests
    - sys-img-x86-android-26
    - sys-img-armeabi-v7a-google_apis-25

  licenses:
      - 'android-sdk-preview-license-52d11cd2'
      - 'android-sdk-license-.+'
      - 'google-gdk-license-.+'

before-install:
  - chmod +x gradlew
  - yes | $ANDROID_HOME/tools/bin/sdkmanager "platforms;android-30"
  - yes | $ANDROID_HOME/tools/bin/sdkmanager "build-tools;30.0.3"
before-script:
  # help for listing the possible sdks for system images
  - sdkmanager --list --verbose
#  - yes | $ANDROID_HOME/tools/bin/sdkmanager "system-images;android-29;default;x86"
  - android list
# h to trigger rebuild
#  - echo yes | android update sdk -a --no-ui --filter sys-img-armebi-v7a-android-30,sys-img-x86-android-30

# disabled for beta release purposes
  - echo no | android create avd --force -n test -t android-25 --abi armeabi-v7a --tag google_apis -c 50M
  - adb devices
  - emulator -avd test -no-audio -no-window -verbose &
  - sleep 300
  - adb devices
  - adb shell input keyevent 82 &

script:
  - ./gradlew clean build
  - ./gradlew test
  - ./gradlew build cC

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches
    - $HOME/.gradle/wrapper
    - $HOME/.android/build-cache